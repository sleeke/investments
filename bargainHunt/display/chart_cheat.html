
<!DOCTYPE html> 
<html lang="en">
  <head><meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
  </head> 
  <body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var labels = []
    var closeValues = []
    var volumeValues = []
    readJson()
      .then(_ => {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Close',
                data: closeValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1,
                yAxisID: 'close',
                radius: 0
            },
            {
                label: 'Volume',
                data: volumeValues,
                backgroundColor: [
                    'rgba(0, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(0, 99, 132, 1)'
                ],
                borderWidth: 1,
                yAxisID: 'volume',
                radius: 0
            }]
        }    
      })
    })

    function readJson() {
      return fetch('testing.json')
      .then(response => {
        if (!response.ok) {
            throw new Error("HTTP error " + response.status);
        }
        return response.json();
      })
      .then(json => {
        processData(json);
      })
      .catch(function () {
        this.dataError = true;
      })
    }

    // TODO: Link to the development folder from the localhost

    function processData(data) {
      // var symbols = data.symbols
      data.forEach(element => {
        labels.push(element.date)
        closeValues.push(element.close)
        volumeValues.push(element.volume)
      });
    }
    </script>
  </body>    
</html>
