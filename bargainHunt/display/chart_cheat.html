
<!DOCTYPE html> 
<html lang="en">
  <head><meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
  </head> 
  <body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var labels = []
    var values = []
    readJson()
      .then(_ => {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Votes',
                data: values,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }    
      })
    })

    function readJson() {
      return fetch('testing.json')
      .then(response => {
        if (!response.ok) {
            throw new Error("HTTP error " + response.status);
        }
        return response.json();
      })
      .then(json => {
        processData(json);
      })
      .catch(function () {
        this.dataError = true;
      })
    }

    // TODO: Link to the development folder from the localhost
    // TODO: Create line charts instead of bars
    // TODO: Create multiple lines with different y-axes

    function processData(data) {
      data.forEach(element => {
        labels.push(element.date)
        values.push(element.close)
      });
    }
    </script>
  </body>    
</html>
