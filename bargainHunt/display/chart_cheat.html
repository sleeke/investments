
<!DOCTYPE html> 
<html lang="en">
  <head><meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
  </head> 
  <body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
      readJson()
      var ctx = document.getElementById('myChart').getContext('2d');
      var labels = []
      var values = []
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Votes',
                data: values,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function readJson() {
      fetch('output.json')
      .then(response => {
          if (!response.ok) {
              throw new Error("HTTP error " + response.status);
          }
          return response.json();
      })
      .then(json => {
        processData(json);
      })
      .catch(function () {
          this.dataError = true;
      })
    }

    async function processData(data) {
      var symbols = data.symbols
      symbols.forEach(element => {
        console.log(element.volatility['5day'])
        labels.push(element.symbol)
        values.push(element.volatility['5day'])
      });
    }
    </script>
  </body>    
</html>
